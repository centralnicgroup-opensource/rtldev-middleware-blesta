language: php
dist: xenial
notifications:
notifications:
  email:
    recipients:
    - kschwarz@hexonet.net
    - tseelamkurthi@hexonet.net
    on_success: never
    on_failure: always
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
cache:
  directories:
    - "~/.composer/cache"
    - "~/.npm"
    - node_modules
php:
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'
  - '7.3'
# Trigger a push build on master and dependabot branches + PRs build on every branches
# Avoid double build on PRs (See https://github.com/travis-ci/travis-ci/issues/1147)
branches:
  only:
    - master
    - /^dependabot.*$/
install:
  - sudo apt install graphviz
  - travis_retry composer install
script:
  - composer run-script codeCheck
jobs:
  include:
    - stage: release
      node_js: lts/*
      script:
        - npm prune
        - travis_retry npm i
        - npx semantic-release